<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form id="poem-generator">
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            id="instructions-input"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        <a href="https://github.com/jennt55/AI-add-on-generator" target="_blank"
          >Open source code
        </a>
        &nbsp; by Jenn Taft
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
